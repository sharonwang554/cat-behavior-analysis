<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üê± Cat Behavior Analysis</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        margin: 5px;
      }

      .btn:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-success {
        background: #28a745;
      }

      .btn-success:hover {
        background: #218838;
      }

      .btn-danger {
        background: #dc3545;
      }

      .btn-danger:hover {
        background: #c82333;
      }

      .btn-warning {
        background: #ffc107;
        color: #333;
      }

      .btn-warning:hover {
        background: #e0a800;
      }

      .status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        margin: 5px;
      }

      .status-high {
        background: #d4edda;
        color: #155724;
      }

      .status-medium {
        background: #fff3cd;
        color: #856404;
      }

      .status-low {
        background: #f8d7da;
        color: #721c24;
      }

      .analysis-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .video-result {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        border-left: 5px solid #667eea;
      }

      .video-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      .result-item {
        margin: 10px 0;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }

      .result-label {
        font-weight: bold;
        color: #666;
        display: inline-block;
        width: 120px;
      }

      .loading {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: 15px;
        margin: 20px 0;
        border-radius: 10px;
        font-weight: bold;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .file-list {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        margin: 15px 0;
      }

      .file-item {
        padding: 8px 0;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .file-item:last-child {
        border-bottom: none;
      }

      .download-section {
        background: #e9ecef;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        text-align: center;
      }

      .upload-section {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        border: 2px dashed #667eea;
        text-align: center;
        transition: all 0.3s ease;
      }

      .upload-section:hover {
        border-color: #5a6fd8;
        background: #f0f2ff;
      }

      .upload-section.dragover {
        border-color: #28a745;
        background: #d4edda;
      }

      .file-input {
        display: none;
      }

      .upload-btn {
        background: #28a745;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
        transition: all 0.3s ease;
      }

      .upload-btn:hover {
        background: #218838;
        transform: translateY(-2px);
      }

      .video-list {
        margin-top: 20px;
      }

      .video-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: white;
        border-radius: 8px;
        margin: 5px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .delete-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 15px;
        cursor: pointer;
        font-size: 12px;
      }

      .delete-btn:hover {
        background: #c82333;
      }

      .upload-progress {
        width: 100%;
        height: 20px;
        background: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
        margin: 10px 0;
        display: none;
      }

      .upload-progress-bar {
        height: 100%;
        background: #28a745;
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üê± Cat Behavior Analysis</h1>
        <p>
          Comprehensive AI-powered analysis of cat vocalizations and behavior
        </p>
      </div>

      {% block content %}{% endblock %}
    </div>

    <script>
      // Auto-refresh status every 5 seconds during analysis
      let analysisInProgress = false;

      function showLoadingSpinner() {
        const loadingDiv = document.getElementById("loadingDiv");
        if (loadingDiv) {
          loadingDiv.style.display = "block";
        }
      }

      function hideLoadingSpinner() {
        const loadingDiv = document.getElementById("loadingDiv");
        if (loadingDiv) {
          loadingDiv.style.display = "none";
        }
      }

      function startAnalysis() {
        analysisInProgress = true;

        // Safely hide analyze button if it exists
        const analyzeBtn = document.getElementById("analyzeBtn");
        if (analyzeBtn) {
          analyzeBtn.style.display = "none";
        }

        // Show loading spinner
        showLoadingSpinner();

        fetch("/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            analysisInProgress = false;
            hideLoadingSpinner();

            if (data.success) {
              showAlert("Analysis complete! " + data.message, "success");
              setTimeout(() => {
                window.location.reload();
              }, 2000);
            } else {
              showAlert("Analysis failed: " + data.message, "error");
              if (analyzeBtn) {
                analyzeBtn.style.display = "inline-block";
              }
            }
          })
          .catch((error) => {
            analysisInProgress = false;
            hideLoadingSpinner();
            if (analyzeBtn) {
              analyzeBtn.style.display = "inline-block";
            }
            showAlert("Error: " + error.message, "error");
          });
      }

      function showAlert(message, type) {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;

        const container = document.querySelector(".container");
        container.insertBefore(alertDiv, container.firstChild.nextSibling);

        setTimeout(() => {
          alertDiv.remove();
        }, 5000);
      }

      function downloadFile(filename) {
        window.location.href = "/download/" + filename;
      }

      // Upload functionality
      function setupUpload() {
        const uploadSection = document.getElementById("uploadSection");
        const fileInput = document.getElementById("videoFiles");
        const uploadBtn = document.getElementById("uploadBtn");

        if (!uploadSection || !fileInput || !uploadBtn) return;

        // Drag and drop functionality
        uploadSection.addEventListener("dragover", (e) => {
          e.preventDefault();
          uploadSection.classList.add("dragover");
        });

        uploadSection.addEventListener("dragleave", (e) => {
          e.preventDefault();
          uploadSection.classList.remove("dragover");
        });

        uploadSection.addEventListener("drop", (e) => {
          e.preventDefault();
          uploadSection.classList.remove("dragover");
          const files = e.dataTransfer.files;
          handleFileUpload(files);
        });

        // Click to upload
        uploadBtn.addEventListener("click", () => {
          fileInput.click();
        });

        fileInput.addEventListener("change", (e) => {
          handleFileUpload(e.target.files);
        });
      }

      function handleFileUpload(files) {
        if (files.length === 0) return;

        const formData = new FormData();
        for (let file of files) {
          formData.append("video_files", file);
        }

        // Show progress
        const progressDiv = document.getElementById("uploadProgress");
        if (progressDiv) {
          progressDiv.style.display = "block";
        }

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (progressDiv) {
              progressDiv.style.display = "none";
            }

            if (data.success) {
              showAlert(data.message, "success");
              refreshVideoList();
            } else {
              showAlert(data.message, "error");
            }
          })
          .catch((error) => {
            if (progressDiv) {
              progressDiv.style.display = "none";
            }
            showAlert("Upload failed: " + error.message, "error");
          });
      }

      function deleteVideo(filename) {
        if (!confirm("Are you sure you want to delete " + filename + "?")) {
          return;
        }

        fetch("/delete_video/" + encodeURIComponent(filename), {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              showAlert(data.message, "success");
              refreshVideoList();
            } else {
              showAlert(data.message, "error");
            }
          })
          .catch((error) => {
            showAlert("Delete failed: " + error.message, "error");
          });
      }

      function refreshVideoList() {
        fetch("/api/status")
          .then((response) => response.json())
          .then((data) => {
            const videoList = document.getElementById("videoList");
            if (videoList && data.video_files) {
              updateVideoList(data.video_files);
            }
          })
          .catch((error) => {
            console.error("Failed to refresh video list:", error);
          });
      }

      function updateVideoList(videoFiles) {
        const videoList = document.getElementById("videoList");
        if (!videoList) return;

        if (videoFiles.length === 0) {
          videoList.innerHTML =
            '<p style="text-align: center; color: #666;">No videos uploaded yet</p>';
          return;
        }

        videoList.innerHTML = videoFiles
          .map(
            (filename) => `
          <div class="video-item">
            <span>üìπ ${filename}</span>
            <button class="delete-btn" onclick="deleteVideo('${filename}')">Delete</button>
          </div>
        `
          )
          .join("");
      }

      // Initialize upload functionality when page loads
      document.addEventListener("DOMContentLoaded", function () {
        setupUpload();
      });
    </script>
  </body>
</html>
